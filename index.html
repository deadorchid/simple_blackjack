<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack</title>
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="game">
        <div class="container">

      </section>
    </main>
    <script src='./index.js'></script>
  </body>
</html>
